<!DOCTYPE html>
<html lang="en" style="width:100%;height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{$css}notice.css">
    <link rel="stylesheet" href="{$css}login.css">
    <script src="{$js}jquery-3.1.0.js"></script>
    <script>
        $(function(){
            var num=3;
            setInterval(function(){
                num--;
                if(num>0){
                    $("span").html(num);

                }else{
                    location.href=$("span").attr("url")
                }
            },1000)
        })
    </script>
</head>
<body style="color: #fff;width:100%;height: 100%;background: url('{$img}images/web_login_bg.jpg') no-repeat center;background-size: cover;">
<div class="login">
    <div class="message">提示页面</div>

    <form action="index.php?m=index&c=login&a=adduser" method="post" name="myform">
        <input name="action" value="login" type="hidden">
        <div class="user" style="color: #27A9E3;text-align: center">
            {$noticeTitle}
        </div>
        <div class="password"  style="color: #27A9E3;text-align: center">
            <div class="noticeCon">
                <span url="{$noticeUrl}">3</span>秒后返回{$noticePage}页面
                <br>
                若无跳转请点击<a href="{$noticeUrl}" style="color:#fff;display: inline-block;padding: 5px;background: #27A9E3;margin: 5px;border-radius: 5px;">这里</a>返回
            </div>
        </div>
    </form>


</div>
</body>
</html>
