<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            text-align: left;
            width: 200px;
            height:200px;
        }
        input{
            margin-top: 10px;;
        }
    </style>
</head>
<body>
<form action="index.php?m=admin&c=cat&a=editcat&cid={$cid}" method="post">
    <select name="pid" id="">
        <option value="0">顶级分类</option>
        {foreach $trees as $v}
        <option value="{$v['cid']}" {if $pid==$v['cid']}selected{/if}>{$v['cname']}</option>
        {/foreach}
    </select>
    <input type="text" name="cname" value="{$cname}">
    <input type="submit" style="background: dodgerblue;color: #fff">
</form>
</body>
</html>
